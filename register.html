<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <link rel="stylesheet" href="./CSS/registerStyles.css">
    <div class="row">
        <h1>Register</h1>
        <p>If you want to generate your password click on "Generate password" button.</p>
        <button id="genPass" class="Btn">Generate password</button><br>
        <br>
        <label for="txtUName" class="registerLabel">Username</label><br>
        <input type="text" placeholder="Enter username" id="txtUName" class="inputField" required><br>
        <label for="password" class="registerLabel">Password</label><br>
        <input type="text" placeholder="Enter Password" id="password" class="inputField" required><br>
        <br> 
        <button type="button" id="register" class="Btn">Register</button>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
